<ion-navbar *navbar>
    <ion-title>Profile</ion-title>
</ion-navbar>

<ion-content padding has-header="true" class="profile">
    <div>
        <img class="logo" src="./img/logo.png"/>
        <button (click)="auth.logout(nav, login)" id="logout">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
    </div>
    <div id="content">
        <div id="profile-info">
            <img id="profile-image" src="{{ auth.user.picture }}"/>
            <h1 id="profile-name">Welcome {{ auth.user.nickname }}!</h1>
            <div>
                <div class="card side-card card1" style="margin-left:17px;">
                    <p *ngIf="auth.user.cur_transaction == -1">0 outstanding dish.</p>
                    <p *ngIf="auth.user.cur_transaction != -1"><b dishout>1</b> outstanding dish</p>
                </div>
                <div favorite class="card side-card card2" >
                    <p>Level: <b dishout>{{ auth.user.level_name }}</b></p>
                </div>
                <div class="card side-card card3">
                    <p>Points: <b dishout> {{ auth.user.user_points }}</b></p>
                </div>
            </div>
           <!-- <h1 id="profile-name">Welcome {{ auth.user.nickname }}!</h1>

            <div class="profile-description">
                <h3>Email: {{ auth.user.email }}</h3>

                <h3>Points {{ auth.user.user_points }}</h3>
                <progress id="progress-bar" max="{{auth.user.points_to_next_level}}" value="0"></progress>
            </div>-->
        </div>
    </div>

</ion-content>
