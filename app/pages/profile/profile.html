<ion-navbar *navbar>
    <ion-title>Profile</ion-title>
</ion-navbar>

<ion-content padding has-header="true" class="profile">
    <div>
        <img class="logo" src="./img/logo.png"/>
        <button (click)="auth.logout(nav, login)" id="logout">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
    </div>
    <div id="content">
        <div id="profile-info">
            <img id="profile-image" src="{{ auth.user.picture }}"/>
            <h1 id="profile-name">Welcome {{ auth.user.nickname }}!</h1>
            <div>
                <div class="card side-card card1" style="margin-left:17px;">
                    <p *ngIf="auth.user.cur_transaction == -1">0 outstanding dish.</p>
                    <p *ngIf="auth.user.cur_transaction != -1"><b dishout>1</b> <b>outstanding dish</b></p>
                </div>
                <div favorite class="card side-card card2" >
                    <p><b>Level:</b><br/><b dishout>{{ auth.user.level_name }}</b></p>
                </div>
                <div class="card side-card card3">
                    <p><b>Points:</b><br/><b dishout> {{ auth.user.user_points }}</b></p>
                </div>
            </div>
            <h4 class="reward">Your Rewards</h4>
            <div class="list card">
                <a href="#" class="item item-icon-right color1">
                    Free Miso Soup from Sushi Maru
                    <ion-icon primary ios="ios-leaf" md="md-leaf"></ion-icon>
                </a>
                <a href="#" class="item item-icon-right color2">
                    Extra side of Hummus at Wrapido
                    <ion-icon primary ios="ios-leaf" md="md-leaf"></ion-icon>
                </a>
                <a href="#" class="item item-icon-right color1">
                    Free hug
                    <ion-icon primary ios="ios-leaf" md="md-leaf"></ion-icon>
                </a>
            </div>
            <button class="progress" primary (click)="navToMap()">See Your Progress</button>
        </div>
    </div>

</ion-content>
